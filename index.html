<body>

	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style="background-image: url('./libs/potree/resources/images/background.jpg');"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(3_000_000);
        viewer.setMinNodeSize(50);
		document.title = "RIESE";
		viewer.setEDLEnabled(false);
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription('RIESE');
		viewer.loadSettingsFromURL();
		
		//viewer.setDescription("");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_clipping").next().show();
			viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("pointclouds/index/cloud.js", "index", e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			//material.activeAttributeName = "rgba"; //[rgba, intensity, classification, ...]
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			viewer.fitToScreen();
            
            viewer.scene.annotations.add(new Potree.Annotation({
				position: [318538.101, 318286.305, 544.8],
				//cameraPosition: [633929.708,	490284.576,	6.623],
				//cameraTarget: [633924.675,	490289.841,	4.600],
				title: "PLY",
				//description: `<p style="text-align:center;"><b>VW T2`
			}));
            
            //Potree.measureTimings = true;
            /*let pointcloudProjection = proj4.defs("EPSG:2180","+proj=tmerc +lat_0=0 +lon_0=19 +k=0.9993 +x_0=500000 +y_0=-5300000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs +type=crs");//e.pointcloud.projection;
            let mapProjection = proj4.defs("WGS84");
            
            window.toMap = proj4(pointcloudProjection, mapProjection);
            window.toScene = proj4(mapProjection, pointcloudProjection);
            
            {
                let bb = viewer.getBoundingBox();
                let minWGS84 = proj4(pointcloudProjection, mapProjection, bb.min.toArray());
                let maxWGS84 = proj4(pointcloudProjection, mapProjection, bb.max.toArray());
            }*/
		});
        
        { // LIGHTS
			const directional = new THREE.DirectionalLight( 0xffffff, 1.0);
			//directional.position.set( 10, 10, 10 );
            directional.position.set(318538.101, 318386.305, 834.8);
			//directional.lookAt(0, 0, 0);
            directional.lookAt(318538.101, 318286.305, 534.8);

			//const ambient = new THREE.AmbientLight(0x555555);
            const ambient = new THREE.AmbientLight(0xffffff);

			viewer.scene.scene.add(directional);
			viewer.scene.scene.add(ambient);
		}
        
        var loader = new THREE.PLYLoader();
		loader.load( "models/test.ply", (geometry) => {
			geometry.computeVertexNormals();
            
            let mesh1;
			{
				//let material = new THREE.MeshNormalMaterial();
                
                let b_material = new THREE.MeshPhysicalMaterial( {
					color: 0xFFFFFF,
					metalness: 0.5,
					roughness: 0.2,
					//clearCoat:  0.15,
					//clearCoatRoughness: 0.37,
					reflectivity: 0.32,
                    transparent:true,
                    opacity: 0.9,
                    fog: true,
                    wireframe: true
				} );
				
				mesh1 = new THREE.Mesh( geometry, b_material );
				mesh1.position.set(318538.101, 318286.305, 534.8);
                //mesh1.position.set(633923.101, 490290.305, 3.8);
				mesh1.scale.multiplyScalar(40);
				mesh1.rotation.set(Math.PI / 2, Math.PI, 0)
				viewer.scene.scene.add(mesh1);
			}
        });
			

	</script>
	
	
  </body>
</html>
